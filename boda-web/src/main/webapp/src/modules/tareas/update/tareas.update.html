<div class="container-fluid">
    <div class="panel-default">
        <div class="panel panel-primary">
           
            <div class="panel-body">
                <form ng-submit="createTarea()" name="tarea">
                   
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="tareaDia" class="col-sm-2">Fecha nueva:</label>
                            <input type="date" id="tareaDia" placeholder="DD/MM/YYYY" required ng-model="tareaDia" class="col-sm-6"/>
                        </div>
                    </div>
                    
                   
                  
                
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                 
                           <input ng-show="tarea.$valid" type="submit" value="Actualizar" class="btn btn-success"/>
                            <a class="btn btn-default" ui-sref="tareasList">Cancelar</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
