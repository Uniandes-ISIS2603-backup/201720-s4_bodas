<link rel="stylesheet" href="resources/css/tareasList.css">
<div class="container-fluid">
    <div class="row">
       
        <div class="col-md-2" ng-repeat="tarea in tareasRecords">
            <div class="thumbnail">
                <a ui-sref="tareaDetail({tareaId: tarea.id})">                    
                    <img class="img-responsive" ng-src='{{tarea.image}}' alt="{{tarea.nombre}}" style =" width:100%"/>                  
                </a>
                <div class="caption text-center">
                        <a ui-sref="tareaDetail({tareaId: tarea.id})" class="thumb">{{tarea.nombre}}</a>
                
                </div>
         
            </div>
        </div>
       
    </div>
    <p>
      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="tareaCreate"><span class="glyphicon glyphicon-plus-sign"></span> Agregar nueva tarea</a>

                    </div>
                </div>
    </p>
</div>
