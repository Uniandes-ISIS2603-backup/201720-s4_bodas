<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="tareaCreate">Agregar nueva tarea</label>
            <div class="panel-body">
                <form ng-submit="createTarea()" name="tarea">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="tareaNombre" class="col-sm-2">Nombre de la tarea:</label>
                            <input id="tareaNombre" required ng-model="tareaNombre" class="col-sm-6"/>
                        </div>
                    </div>
               
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="tareaDia" class="col-sm-2">Fecha:</label>
                            <input type="date" id="tareaDia" placeholder="DD/MM/YYYY" required ng-model="tareaDia" class="col-sm-6"/>
                        </div>
                    </div>
                   
                     <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="tareaAprobada" class="col-sm-2">Estado:</label>
                            <input  id="tareaDia"  required ng-model="tareaAprobada" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="tareaImage" class="col-sm-2">Imagen:</label>
                            <input id="tareaImage" required ng-model="tareaImage" class="col-sm-6"/>                     
                        </div>
                    </div>
                   <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!tarea.$valid">

                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>Todos los campos son requeridos*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="tarea.$valid" type="submit" value="Agregar" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="bodasList">Cancelar</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
