<div class="panel panel-default">
     <div id="headPanel" class="panel-heading">
          <div>
            <center>
            <h2>{{currentTarea.nombre}}</h2>
             </center>
        </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
               
                <hr>
                 <dt>  Fecha </dt>             
                     <dd>{{currentTarea.dia| date:'dd-MM-yyyy'}}</dd>
                    <hr>
                    
                 
                      <hr>
                      <dt>  Estado </dt>    
                      {{currentTarea.aprobada}}
                     <hr>
                    
            
                    <hr>
                    <dt>Lugar </dt>
                    <dd ><a ui-sref="ubicacionDetail({ubicacionId: currentTarea.ubicacion.id})">{{currentTarea.ubicacion.name}}</a></dd>
                    <hr>
                   
                
                 
                
            </div>
            <div class="col-md-3 col-lg-3" align=center>
                <div class="media-middle">
            <div class="thumb">
                <img class="img-responsive" ng-src="{{currentTarea.image}}"/>
            </div>
                    </div>
        </div>
           
        </div>
       
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-9">
                <div ui-view="childrenView"></div>
            </div>
        </div>
        <button type="button" class="btn btn-default"><a ui-sref="tareaUpdate({tareaId: currentTarea.id})"><span class="glyphicon glyphicon-calendar"></span> Reagendar tarea</button>
         <a ui-sref="tareaDelete({tareaId: currentTarea.id})" type="button"  class="btn btn-danger btn-sm"  style=" border: none"><span class="glyphicon glyphicon-trash"></span></a>


    </div>
</div>
