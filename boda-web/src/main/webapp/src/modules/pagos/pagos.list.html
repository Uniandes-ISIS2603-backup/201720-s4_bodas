<div class="panel panel-primary">
            <div class="panel-heading"><label>Lista de Pagos</label></div>
            <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Descripcion</th>
                                <th>Fecha </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="record in records">
                                <td id="{{$index}}-descripcion">{{record.name}}</td>
                                <td id="{{$index}}-fecha">{{record.fecha| date:'yyyy-MM-dd'}}</td>
                            </tr>
                        </tbody>
                    </table>
            </div>
</div>
