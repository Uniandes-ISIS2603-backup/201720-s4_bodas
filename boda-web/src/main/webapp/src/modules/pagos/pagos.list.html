<div class="panel panel-primary">
            <div class="panel-heading"><label>Lista de Pagos</label></div>
            <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Descripcion</th>
                                <th>Fecha </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="pago in pagosRecords">
                                <td id="{{$index}}-descripcion"><a ui-sref="pagoDetail({pagoId: pago.id})">{{pago.name}}</a></td>
                                <td id="{{$index}}-fecha">{{pago.fecha| date:'yyyy-MM-dd'}}</td>
                            </tr>
                        </tbody>
                    </table>
            </div>
</div>
