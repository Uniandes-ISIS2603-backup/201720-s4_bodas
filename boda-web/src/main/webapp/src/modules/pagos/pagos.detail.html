<div class="panel panel-default">
    <div id="headPanel" class="panel-heading">
        <h3 id="descripcion" class="panel-title"><b>{{currentPago.nombrePago}}</b></h3>
    </div>
    <div class="panel-body">
        <table class="table "> 
            <tbody>
            <div class="row">
                <div class="col-md-3">
                    <dl>
                        <hr>
                        <font color=black><dt style="color:#000000">Fecha </dt></font>
                        <font color=black><dd style="color:#000000">{{currentPago.fecha| date:'dd-MM-yyyy'}}</dd></font>
                        
                        <hr>
                        <font color=black><dt style="color:#000000">Monto total</dt></font>
                        <font color=black><dd style="color:#000000">{{currentPago.montoTotal}}</dd></font>
                        <hr>
                    </dl>
                    <a class = "btn btn-default" ui-sref="pagosList" style="background: #F48FB1" ><span class="glyphicon glyphicon-arrow-left"></span>Volver a Pagos</a>
                </div>
            </div>
            </tbody>
        </table>
    </div>
</div>
