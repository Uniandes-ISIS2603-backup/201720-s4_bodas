<div>
    <form class="well form-horizontal" ng-submit="createPareja()" name="pareja" id="contact_form">
        <fieldset>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label">E-Mail</label>  
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input name="email" placeholder="E-Mail " class="form-control" ng-model="correoElec" type="text">
                    </div>
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label">Contrase침a</label>  
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input name="contrasenia" placeholder="Contrase침a de la cuenta" class="form-control" ng-model="contrasenia" type="password">
                    </div>
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label">Nombre 1</label>  
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input  name="nombreInd1" placeholder="Nombre 1" class="form-control" ng-model="nombreInd1" type="text">
                    </div>
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" >Nombre 2</label> 
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="nombreInd2" placeholder="Nombre 2" class="form-control" ng-model="nombreInd2" type="text">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-md-4 control-label" >Nombre abreviado</label> 
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="nombreAbreviado" placeholder="Nombre Adv" class="form-control" ng-model="nombreAbreviado" type="text">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Direcci칩n</label>  
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input name="direccion" placeholder="Direcci칩n" class="form-control" ng-model="direccion"  type="text">
                    </div>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label">Telefono #</label>  
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                        <input name="telefono" placeholder="(845)555-1212" class="form-control" ng-model="telefono" type="text">
                    </div>
                </div>
            </div>
            




            <!-- Button </input>  <span class="glyphicon glyphicon-send"></span>-->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <input type="submit" class="btn btn-warning" value="Crear" > 
                    <button  class="btn btn-default"  ui-sref="parejasList" >Cancelar <span class="glyphicon glyphicon-arrow-left"></span></button>
                </div>
            </div>

        </fieldset>
    </form>
    
</div>
