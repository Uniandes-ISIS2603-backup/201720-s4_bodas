<div class="panel panel-primary">
    
    <div class="panel-heading"><h3 class="panel-title">Lista de Parejas</h3></div>
       <div class="panel-body">
         <table class="table "> 
           <thead>
            <tr>
                <th>Correo</th>
                <th>Nombre 1</th>
                <th>Nombre 2</th>
                <th>Direcci√≥n</th>
                <th>Telefono</th>
                <th>Actions</th>
                <th>Detalles</th>
            </tr>
            </thead>
        <tbody>
            <tr ng-repeat="pareja in parejasRecords">
                <td id="{{$index}}-email">{{pareja.correoElec}}</td>
                <td id="{{$index}}-name1">{{ pareja.nombreInd1}}</td>
                <td id="{{$index}}-name2">{{ pareja.nombreInd2}}</td>
                <td id="{{$index}}-direccion">{{ pareja.direccion}}</td>
                <td id="{{$index}}-telephone">{{ pareja.telefono}}</td>
                <td>
                    <button id="{{$index}}-edit-btn" class="btn btn-warning btn-sm" ng-click="ctrl.deleteRecord(pareja)">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                    <button id="{{$index}}-delete-btn" class="btn btn-danger btn-sm" ng-click="ctrl.deleteRecord(pareja)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </td>
                <td id="{{$index}}-detail"> <a ui-sref="parejasDetail({parejaId: pareja.correoElec})"> Ver Detalles</a> </td>
            </tr>
        </tbody>
          </table>
        </div>
</div>
