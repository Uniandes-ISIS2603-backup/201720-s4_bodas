

<!-- sITIO DE LA LISTA DE PAREJAS -->
<section class="col-sm-8 col-sm-offset-2" id="seccion_pareja" ng-if="isAuthenticated() && hasPermissions()" ng-show="isAuthenticated() && hasPermissions()">
    <div class="panel panel-danger  " >    
<!--        <div class="panel-heading">
            <h3 class="panel-title" style="color:white">Lista de Parejas</h3>            
        </div>-->
        <div><h2>Lista de Parejas</h2></div>
        <div class="panel-body">
           
<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
    <a  class="btn boton-agregar"   ui-sref="parejasCreate" ><!--botones--->
                <span class="glyphicon glyphicon-plus"   ></span> <b>Nueva Pareja</b> 
            </a> 
    <div class="btn-group right">

                
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
     <strong>Ordenar: </strong>{{currentOrdenPa}}<span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
      <li><a ng-click="ctrl.orderInvParejas('correoElec','Correo')">Correo</a></li>
    <li><a ng-click="ctrl.orderInvParejas('nombreInd1','Nombre 1')">Nombre 1</a></li>
        <li><a ng-click="ctrl.orderInvParejas('nombreInd1','Nombre 2')">Nombre 2</a></li>    
        <li><a ng-click="ctrl.orderInvParejas('telefono','Telefono')">Telefono</a></li>

  </ul> </div>
             <form class="navbar-form navbar-right" ng-submit="" name="busqueda">
                <div class="input-group">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Buscar invitado" required ng-model="idParejaOrd">
                    </div>
                    <div class="input-group-btn">
                        <input type="submit" value="Buscar" class="btn btn-default" />
                    </div>
                </div>
            </form>
            
</div>
            
            <table class="table "> 
                <thead>
                    <tr>
                        <th>Correo</th>

                        <th>Actions</th>
                        <th>Detalles</th>

                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="pareja in parejasRecords|filter:idParejaOrd|orderBy:tipoOrdenPareja" ng-init="tipoOrdenPareja='correoElec'">
                        <td id="{{$index}}-email">{{pareja.correoElec}}    

                            <div ng-show="isOpen(pareja)">                   
                                <div ui-view="detailOneView"></div>
                            </div> 
                        </td>

                        <td>
                            <a id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="parejasUpdate({parejaId: pareja.correoElec})">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </a>
                            <button id="{{$index}}-delete-btn" class="btn btn-danger btn-sm sweet-2" ng-click="ctrl.deleteRecord(pareja)">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </td>

                        <td id="{{$index}}-detail" > 
                            <a class="btn boton-detalle" ui-sref="parejasOneDetail({parejaId: pareja.correoElec})" ng-click="Open(pareja)"><span class="glyphicon glyphicon-zoom-in"  ></span>Ver Detalles</a>                     
                        </td>    
                    </tr>       
                </tbody>
            </table>

        </div>

    </div>
</section>

<div class="container" ng-if="isAuthenticated() && !hasPermissions()">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <h1 class="float-left display-3 mr-4">403 Forbidden</h1>
                <h4 >You do not have permission for this action.</h4>
                <p >Contact the administrator to obtain permission.</p>
            </div>
        </div>
    </div>
