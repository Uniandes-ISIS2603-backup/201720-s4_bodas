<div class="panel panel-default"> 
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <h2> Detalles de la Pareja </h2>
                <dl>
                    <dt>Correo Electronico</dt>
                    <dt>{{currentPareja.correoElec}}</dt>
                    <hr>
                    <dt>Nombre 1</dt>
                    <dd>{{currentPareja.nombreInd1}}</dd>
                    <hr>
                    <dt>Nombre 2</dt>
                    <dd>{{currentPareja.nombreInd2}}</dd>
                    <hr>
                    <dt>Direccion</dt>
                    <dd>{{currentPareja.direccion}}</dd>
                    <hr>
                    <dt>Telefono</dt>
                    <dd>{{currentPareja.telefono}}</dd>
                </dl> 
                <ul class="nav nav-tabs">
                    <li role="presentation" class="active"> <a ui-sref="tarjetasCreditoList({parejaId: currentPareja.correoElec})">Ver Tarjetas De Credito</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-9">
                <div ui-view="childrenView"></div>
            </div>
        </div>
    </div>
</div>
