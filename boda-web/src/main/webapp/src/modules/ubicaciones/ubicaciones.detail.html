<div class="panel panel-default">
    <div id="headPanel" class="panel-heading">
        <h3 id="nombreUbicacion" class="panel-title" style="text-align: center"> 
            <tr>
            <td id="{{$index}}-name">{{currentUbicacion.name}}</td>
            
        </h3></div>
       <div class="panel-body">
         <table class="table "> 

       <tbody>

            <div class="thumb">
                <div  style="width:70%;height:400px;justify-content:center">
                <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" bounds="map.bounds">
                    <ui-gmap-markers models="randomMarkers" coords="'self'" icon="'icon'" click="onClick">
                        <ui-gmap-windows show="show">
                            <div ng-non-bindable>{{title}}</div>
                        </ui-gmap-windows>
                    </ui-gmap-markers>
                </ui-gmap-google-map>
                </div>


            </div>
        </div>
        <div class="col-md-3"> 
            <dl>
                <hr>
                <dt>Telefono</dt>
                <dd>{{currentUbicacion.telefono}}</dd>
          
                <hr>
                <dt>Direccion</dt>
                <dd>{{currentUbicacion.direccion}}</dd>

            </dl>
        </div>
    </div>
  </tbody>  
             
         </table>
      </div>
      
 </div>
