<div class="panel panel-danger">
        <center>
            <img align=center src="resources/icons/header.png" >
            <h2>Ubicaciones</h2>
        </center>
       <div class="panel-body">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" style="margin-bottom: 2%">
            <a class="btn btn-info" ui-sref="ubicacionCreate" style="background: #F48FB1;border: none;" ng-show="isAuthenticated() && currentUser.rol == 'admin' "><span class="glyphicon glyphicon-plus-sign"></span> Agregar nueva ubicación</a>
            <form   ng-submit="" name="busqueda" style="margin-right: 5%; width: 30%;" >
                <div class="input-group">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Buscar ubicación (ej: Clothing)" required ng-model="ubicacion" style="width: 250px;">
                    </div>
                </div>
            </form>
        </div>
           <table class="table " style="margin-top: 2%;"> 
           <thead>
            <tr>
                <th>Nombre</th>
                <th>Direccion</th>
                <th>Telefono</th>
            </tr>
            </thead>
        <tbody>
            <tr ng-repeat="ubicacion in ubicacionesRecords|filter:ubicacion">
                <td id="{{$index}}-name"><a ui-sref="ubicacionDetail({ubicacionId: ubicacion.id})">{{ ubicacion.name}}</a></td>
                <td id="{{$index}}-telefono">{{ ubicacion.direccion}}</td>
                <td id="{{$index}}-direccion">{{ ubicacion.telefono}}</td>
                <td id="{{$index}}-actions">
                    <a class="btn btn-danger btn-sm" ui-sref="ubicacionDelete({ubicacionId: ubicacion.id})"><span class="glyphicon glyphicon-trash"></span></a>   
                    <a class="btn btn-default btn-sm" ui-sref="ubicacionUpdate({ubicacionId: ubicacion.id})"><span class="glyphicon glyphicon-edit"></span></a>
                </td>
           </tr>
        </tbody>
    </table>
        </div>   
</div>
