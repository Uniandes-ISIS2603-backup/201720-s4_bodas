<div class="panel panel-primary">
   <div class="panel-heading"><h3 class="panel-title">Lista de Bodas</h3></div>
       <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="ubicacionCreate"><span class="glyphicon glyphicon-plus-sign"></span> Agregar nueva ubicacion</a>
                    </div>
                </div>
           <table class="table "> 
           <thead>
            <tr>
                <th>Nombre</th>
                <th>Direccion</th>
                <th>Telefono</th>
            </tr>
            </thead>
        <tbody>
            <tr ng-repeat="ubicacion in ubicacionesRecords">
                <td id="{{$index}}-name"><a ui-sref="ubicacionDetail({ubicacionId: ubicacion.id})">{{ ubicacion.name}}</a></td>
                <td id="{{$index}}-telefono">{{ ubicacion.direccion}}</td>
                <td id="{{$index}}-direccion">{{ ubicacion.telefono}}</td>
                <td id="{{$index}}-actions">
                    <a class="btn btn-danger btn-sm" ui-sref="ubicacionDelete({ubicacionId: ubicacion.id})"><span class="glyphicon glyphicon-trash"></span></a>   
                    <a class="btn btn-default btn-sm" ui-sref="ubicacionUpdate({ubicacionId: ubicacion.id})"><span class="glyphicon glyphicon-edit"></span></a>
                </td>
           </tr>
        </tbody>
    </table>
        </div>   
</div>
