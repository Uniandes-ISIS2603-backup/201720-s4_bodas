<link rel="stylesheet" href="resources/css/style.css">
<div class="panel panel-default">
    <div id="headPanel" class="panel-heading">
            <h2>{{currentRegalo.name}}</h2></div>
       <div class="panel-body">
         <table class="table "> 

       <tbody>
        <div class="col-md-3">
            <div class="thumb">
                <img class="img-responsive" ng-src="{{currentRegalo.imagen}}"/>
            </div>

        </div>
        <div class="col-md-3"> 
            <dl> 
                <hr>
                <dt>Comprado</dt>
                <dd>{{currentRegalo.comprado}}</dd>
                
                <dt>Ubicaciones</dt> 
                <dd>
            <tr ng-repeat="ubicacion in currentRegalo.locations">
                <td id="{{$index}}-name"><a ui-sref="ubicacionDetail({ubicacionId: ubicacion.id})">{{ ubicacion.name}}</a></td>
                <td id="{{$index}}-telefono">{{ ubicacion.direccion}}</td>
                <td id="{{$index}}-direccion">{{ ubicacion.telefono}}</td>
                <td id="{{$index}}-actions">
                    <a class="btn btn-danger btn-sm" ui-sref="ubicacionDelete({ubicacionId: ubicacion.id})"><span class="glyphicon glyphicon-trash"></span></a>   
                    <a class="btn btn-default btn-sm" ui-sref="ubicacionUpdate({ubicacionId: ubicacion.id})"><span class="glyphicon glyphicon-edit"></span></a>
                </td>
           </tr>
           </dd>
            </dl>
        </div>
    </div>
  </tbody>            
  </table>
           
    </div>
 </div>
