<link rel="stylesheet" href="resources/css/style.css">
<div class="panel panel-default">
    <div id="headPanel" class="panel-heading">
        <h2>{{currentRegalo.name}}</h2></div>
    <div class="panel-body">
        <table class="table "> 

            <tbody>

            <div class="col-md-3">
                <div class="thumb">
                    <img class="img-responsive" ng-src="{{currentRegalo.imagen}}"/>
                </div>
            </div>
            <hr>
            <dt ng-open ="imgComprado(currentRegalo.comprado)">Comprado <img  class="img-responsive" ng-src='{{imagenComprado}}'  style =" width:20px; height:20px;  " align="left"/></h5> </dt>
            <br>
            <dd class="HC">Selecciona una de las ubicaciones del regalo "{{currentRegalo.name}}" y encuentra el lugar ideal para comprarlo.</dd>
            <br>
            </tbody>  
        </table>
    </div>

</div>
