<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="invitadoCreate">Crear nuevo Regalo</label>
                <label ng-if="edit" id="editRegalo">Editar Regalo</label></div>
            <div class="panel-body">
                <form ng-submit="createRegalo()" name="regalo">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="regName" class="col-sm-2">Nombre regalo:</label>
                            <input id="regName" required ng-model="regaloName" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="regImagen" class="col-sm-2">Imagen</label>
                            <input  id="regImagen"  required ng-model="regaloImagen" class="col-sm-6"/>
                        </div>
                    </div>          
                   <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!regalo.$valid">

                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>Todos los campos son requeridos*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="regalo.$valid" type="submit" value="Create" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="regalosList">Cancelar</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
