<div class="panel panel-primary">
   <div class="panel-heading"><h3 class="panel-title">Lista de Regalos</h3></div>
       <div class="panel-body">
           <table class="table "> 
           <thead>
            <tr>
                <th>Nombre</th>
                <th>Imagen</th>
            </tr>
            </thead>
        <tbody>
            <tr ng-repeat="regalo in regalosRecords">
                <td id="{{$index}}-name">{{ regalo.name}}</td>
                <td id="{{$index}}-picture"><img ng-src="{{regalo.imagen}}"></td>
           </tr>
        </tbody>
    </table>
    </div>   
</div>
