<link rel="stylesheet" href="resources/css/style.css">
<div class="panel panel-default">
    <div id="headPanel" class="panel-heading">
            <h1>{{currentBoda.name}}</h1>
            <ul id="navegador">
                <li><a ui-sref="regalosList({bodaId: currentBoda.id})"><img id="iconos" src="resources/icons/regalos.PNG"> Regalos</a></li>
                <li><a ui-sref="invitadosList({bodaId: currentBoda.id})"><img id="invit" src="resources/icons/invitados.PNG">Invitados</a></li>
                <li><a ui-sref="opcionesList({bodaId: currentBoda.id})"><img id="iconos" src="resources/icons/servicios.PNG">Servicios contratados</a></li>
            </ul>
        </div>
       <div class="panel-body">
         <table class="table "> 

       <tbody>
        <div class="col-md-3">
            <div class="thumb">
                <img class="img-responsive" ng-src="{{currentBoda.image}}"/>
            </div>

        </div>
        <div class="col-md-3"> 
            <dl> 
                <hr>
                <dt>Nos casamos el</dt>
                <dd>{{currentBoda.fecha| date:'dd-MM-yyyy'}}</dd>
          
                <hr>
                <dt>Tema</dt>
                <dd>{{currentBoda.tema}}</dd>
                
                <hr>
                <dt>Tipo de Boda</dt>
                <dd>{{currentBoda.tipoBoda}}</dd>
                
                <hr>
                <dt>Pareja</dt>
                <dd>{{currentBoda.pareja}}</dd>
                
            </dl>

        </div>
    </div>
  </tbody>  
             
  </table>
           
    </div>
 </div>
  
  
<div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-9">
                <div ui-view="childrenView"></div>
            </div>


</div>
