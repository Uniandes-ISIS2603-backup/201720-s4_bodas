<link rel="stylesheet" href="resources/css/bodasDetail.css">
<div class="panel panel-default">
    <div id="headPanel" class="panel-heading">
        <h3 id="nombreBoda" class="panel-title"> 
            <tr>
            <td id="{{$index}}-name">{{currentBoda.name}}</td>
            </tr>
        </h3></div>
       <div class="panel-body">
         <table class="table "> 

       <tbody>
        <div class="row">
        <div class="col-md-3">
            <div class="thumb">
                <img class="img-responsive" ng-src="{{currentBoda.image}}"/>
            </div>

        </div>
        <div class="col-md-3"> 
            <dl>
                <hr>
                <dt>Nos casamos el</dt>
                <dd>{{currentBoda.fecha| date:'dd-MM-yyyy'}}</dd>
          
                <hr>
                <dt>Tema</dt>
                <dd>{{currentBoda.tema}}</dd>
                
                <hr>
                <dt>Tipo de Boda</dt>
                <dd>{{currentBoda.tipoBoda}}</dd>
                
              
                <td id="{{$index}}-detail"> <a ui-sref="parejasDetail({parejaId: pareja.correoElec})"> Tareas</a> </td>


            </dl>
        </div>
    </div>
  </tbody>  
             
         </table>
      </div>
 </div>
