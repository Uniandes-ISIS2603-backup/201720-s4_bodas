<div class="panel panel-default"> 
    <div class="panel-body">
    <div class="row">
        <div class="col-md-3">
            <div class="thumb">
                <img class="img-responsive" ng-src="{{currentBoda.image}}"/>
            </div>

        </div>
        <div class="col-md-3">
            <dl>     
                <dt>{{currentBoda.name}}</dt>
                
                <hr>
                <dt>Nos casamos el</dt>
                <dd>{{currentBoda.fecha| date:'dd-MM-yyyy'}}</dd>
          
                <hr>
                <dt>Tema</dt>
                <dd>{{currentBoda.tema}}</dd>
                
                <hr>
                <dt>Tipo de Boda</dt>
                <dd>{{currentBoda.tipoBoda}}</dd>

            </dl>
        </div>
    </div>
        </div>
</div>
