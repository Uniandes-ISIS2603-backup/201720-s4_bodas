<link rel="stylesheet" href="resources/css/style.css">
<div class="panel panel-default">
    <div id="headPanel" class="panel-heading">
            <h1>{{currentBoda.name}}</h1>
            <ul id="navegador">
                <li><a ui-sref="regalosList({bodaId: currentBoda.id})"><img id="iconos" src="resources/icons/regalosBN.PNG"> Regalos</a></li>
                <li><a ui-sref="invitadosList({bodaId: currentBoda.id})"><img id="iconos" src="resources/icons/invitadosBN.PNG">Invitados</a></li>
                <li><a ui-sref="opcionesList({bodaId: currentBoda.id})"><img id="iconos" src="resources/icons/servicioBN.PNG">Servicios contratados</a></li>
            </ul>
        </div>
       <div class="panel-body">

        <div class="col-md-3">
            <div class="thumb" >
                <img id="parejaImg" class="img-responsive" ng-src="{{currentBoda.image}}"/>
            </div>

        </div>
        <div> 
                
                <h2 class="HC1">Nos casamos el</h2>
                <p class="fecha"> {{currentBoda.fecha| date:'dd-MM-yyyy'}}</p>
                <br>
                <p class="normal"> Solo faltan :
                
                <h id="demo"></h>
                <script>
                
                var countDownDate = new Date("Jan 5, 2018 15:37:25").getTime();
                var x = setInterval(function() {
                var now = new Date().getTime();
                var distance = countDownDate - now;
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
                document.getElementById("demo").innerHTML = days + "d " + hours + "h "  + minutes + "m " + seconds + "s ";
    
                if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";}
                }, 1000);
               </script>
                </h>
          
                <hr>
                <p class="HC33">Tema: {{currentBoda.tema}}</p>
                
                <p class="HC33">Tipo de Boda:{{currentBoda.tipoBoda}}</p>
                
                <p class="HC33">Pareja: {{currentBoda.pareja}}</p>
        </div>
    </div>
                        
    </div>
  
  
<div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-9">
                <div ui-view="childrenView"></div>
            </div>


</div>
