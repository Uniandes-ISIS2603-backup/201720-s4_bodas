<link rel="stylesheet" href="resources/css/bodasDetail.css">
<div class="panel panel-default">
    <div id="headPanel" class="panel-heading">
        <h3 id="nombreBoda" class="panel-title"> 
            <td id="{{$index}}-name">{{currentBoda.name}}</td>
        </h3></div>
       <div class="panel-body">
         <table class="table "> 

       <tbody>
        <div class="col-md-3">
            <div class="thumb">
                <img class="img-responsive" ng-src="{{currentBoda.image}}"/>
            </div>

        </div>
        <div class="col-md-3"> 
            <dl> 
                <hr>
                <dt>Nos casamos el</dt>
                <dd>{{currentBoda.fecha| date:'dd-MM-yyyy'}}</dd>
          
                <hr>
                <dt>Tema</dt>
                <dd>{{currentBoda.tema}}</dd>
                
                <hr>
                <dt>Tipo de Boda</dt>
                <dd>{{currentBoda.tipoBoda}}</dd>
                
           
            </dl>
            <ul class="nav nav-tabs">
                    <a ui-sref="tareasList({bodaId: currentBoda.id})">Tareas</a></li>
                <a ui-sref="regalosList({bodaId: currentBoda.id})">Regalos</a></li>
             <a ui-sref="invitadosList({bodaId: currentBoda.id})">Invitados</a></li>
            </ul>
        </div>
    </div>
  </tbody>  
             
  </table>
           
    </div>
 </div>
  
  
<div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-9">
                <div ui-view="childrenView"></div>
            </div>


</div>
