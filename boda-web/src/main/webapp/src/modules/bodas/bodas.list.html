<link rel="stylesheet" href="resources/css/style.css">
<div class="panel panel-danger" >
    <div><h2>Lista de Bodas</h2></div>
       <div class="panel-body">
                
          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <a class="botones" ui-sref="bodaCreate" ><span class="glyphicon glyphicon-plus"></span> <b>Agregar boda</b></a> 
                        
            <form class="navbar-form navbar-right" ng-submit="" name="busqueda">
                <div class="input-group">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Buscar boda (Ej: Mafelipe, Ej:CatÃ³lica)" required ng-model="nameBoda">
                    </div>
                </div>
            </form>                        
            </div>
           <table class="table "> 
           <thead>
            <tr>
                <th>Nombre</th>
                <th>Fecha</th>
                <th>Religion</th>
                <th>Tema</th>
                <th>Opciones</th>
            </tr>
            </thead>
        <tbody>
            <tr ng-repeat="boda in bodasRecords|filter:nameBoda">
                <td id="{{$index}}-name"><a ui-sref="bodaDetail({bodaId: boda.id})">{{ boda.name}}</a></td>
                <td id="{{$index}}-fecha">{{ boda.fecha.toString().substring(0,10)}}</td>
                <td id="{{$index}}-reigion">{{ boda.religion}}</td>
                <td id="{{$index}}-tema">{{ boda.tema}}</td>
                <td id="{{$index}}-actions">
                    <a class="btn btn-danger btn-sm" ui-sref="bodaDelete({bodaId: boda.id})"><span class="glyphicon glyphicon-trash"></span></a>   
                    <a class="btn btn-default btn-sm" ui-sref="bodaUpdate({bodaId: boda.id})"><span class="glyphicon glyphicon-edit"></span></a>
                </td>
           </tr>
        </tbody>
    </table>
         
        </div>   
</div>
