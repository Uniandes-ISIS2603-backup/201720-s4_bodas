<link rel="stylesheet" href="resources/css/bodasDetail.css">
<div class="panel panel-primary">
   <div class="panel-heading"><h3 class="panel-title">Lista de Bodas</h3></div>
       <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="bodaCreate"><span class="glyphicon glyphicon-plus-sign"></span> Agregar nueva boda</a>
                    </div>
                </div>
           <table class="table "> 
           <thead>
            <tr>
                <th>Nombre</th>
                <th>Fecha</th>
                <th>Religion</th>
                <th>Tema</th>
                <th>Opciones</th>
            </tr>
            </thead>
        <tbody>
            <tr ng-repeat="boda in bodasRecords">
                <td id="{{$index}}-name"><a ui-sref="bodaDetail({bodaId: boda.id})">{{ boda.name}}</a></td>
                <td id="{{$index}}-fecha">{{ boda.fecha.toString().substring(0,10)}}</td>
                <td id="{{$index}}-reigion">{{ boda.religion}}</td>
                <td id="{{$index}}-tema">{{ boda.tema}}</td>
                <td id="{{$index}}-actions">
                    <a class="btn btn-danger btn-sm" ui-sref="bodaDelete({bodaId: boda.id})"><span class="glyphicon glyphicon-trash"></span></a>   
                    <a class="btn btn-default btn-sm" ui-sref="bodaUpdate({bodaId: boda.id})"><span class="glyphicon glyphicon-edit"></span></a>
                </td>
           </tr>
        </tbody>
    </table>
        </div>   
</div>
