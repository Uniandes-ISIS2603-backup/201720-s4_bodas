<link rel="stylesheet" href="resources/css/style.css">


<div class="panel panel-danger" >
    <div><h2>Lista de Bodas</h2></div>
       <div class="panel-body">
                
           <table class="table "> 
           <thead>
            <tr>
                <th>Nombre</th>
                <th>Fecha</th>
                <th>Religion</th>
                <th>Tema</th>
                <th>Opciones</th>
            </tr>
            </thead>
        <tbody>
            <tr ng-repeat="boda in bodasRecords">
                <td id="{{$index}}-name"><a ui-sref="bodaDetail({bodaId: boda.id})">{{ boda.name}}</a></td>
                <td id="{{$index}}-fecha">{{ boda.fecha.toString().substring(0,10)}}</td>
                <td id="{{$index}}-reigion">{{ boda.religion}}</td>
                <td id="{{$index}}-tema">{{ boda.tema}}</td>
                <td id="{{$index}}-actions">
                    <a class="btn btn-danger btn-sm" ui-sref="bodaDelete({bodaId: boda.id})"><span class="glyphicon glyphicon-trash"></span></a>   
                    <a class="btn btn-default btn-sm" ui-sref="bodaUpdate({bodaId: boda.id})"><span class="glyphicon glyphicon-edit"></span></a>
                </td>
           </tr>
        </tbody>
    </table>
           <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <button class="botones" ui-sref="bodaCreate" >Agregar boda</button>
                    </div>
                </div>
        </div>   
</div>
