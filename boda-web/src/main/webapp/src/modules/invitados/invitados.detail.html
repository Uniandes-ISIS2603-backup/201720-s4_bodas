<link rel="stylesheet" href="resources/css/style.css">
<div class="panel panel-default">
        <h2> {{currentInvitado.name}} </h2>
       <div class="panel-body">
        <div class="col-md-3"> 
            <div class="thumb" >
                <center>
                <img ng-open="imgAsi(currentInvitado.asistencia)" class="img-responsive" ng-src='{{im}}'  style =" width:30%"/> 
                </center>
            </div>
        </div>
        <div class="col-md-3">   
            <h5 ng-open="imgCat(currentInvitado.categoria)"><b>Categoria: </b> {{currentInvitado.categoria}}</h5>
            <h5><b>Correo:</b> {{currentInvitado.correo}}</h5>
            <h5 ><b>{{currentInvitado.asistencia}}</b><img class="img-responsive" ng-src='{{imagenAsistencia}}'  style =" width:5%; " align="left"/>      </h5>
        </div>

       </div>
</div>
