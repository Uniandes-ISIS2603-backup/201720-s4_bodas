<div class="panel panel-default">
    <div id="headPanel" class="panel-heading"><h3 class="panel-title">Lista de Invitados</h3></div>
    <div class="panel-body">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <!-- {%FOOTER_LINK}   <div class="btn-group mr-2" role="group" aria-label="First group">-->
            <a class="btn btn-info" ui-sref="invitadoCreate"><span class="glyphicon glyphicon-plus-sign"></span> Agregar nuevo invitado</a>

            <form class="navbar-form navbar-right" ng-submit="buscarInv()" name="busqueda">
                <div class="input-group">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Buscar invitado" required ng-model="nameInv">
                    </div>
                    <div class="input-group-btn">
                        <input type="submit" value="Buscar" class="btn btn-default" />
                    </div>
                </div>
            </form>

            <!--  </div>-->
        </div>
        <table class="table "> 
            <thead>
                <tr>
                    <th>Documento</th>               
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Categoria</th>
                    <th>Asistencia</th>
                    <th>Comandos</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="invitado in invitadosRecords|filter:nameInv|orderBy:tipoOrden">
                    <td id="{{$index}}-documento"><a ui-sref="invitadoDetail({invitadoId: invitado.id})">{{invitado.documento}}</a></td>
                    <td id="{{$index}}-name">{{invitado.name}}</td>
                    <td id="{{$index}}-correo">{{invitado.correo}}</td>
                    <td id="{{$index}}-categoria">{{invitado.categoria}}</td>
                    <td id="{{$index}}-asistencia">{{invitado.asistencia}}</td>
                    <td id="{{$index}}-actions">
                        <a class="btn btn-danger btn-sm" ui-sref="invitadoDelete({invitadoId: invitado.id})"><span class="glyphicon glyphicon-trash"></span></a> 
                        <a class="btn btn-default btn-sm" ui-sref="invitadoUpdate({invitadoId: invitado.id})"><span class="glyphicon glyphicon-edit"></span></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>   
</div>
