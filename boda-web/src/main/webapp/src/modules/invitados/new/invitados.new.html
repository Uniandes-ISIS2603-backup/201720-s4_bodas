<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="invitadoCreate">Crear nuevo invitado</label>
                <label ng-if="edit" id="editInvitado">Editar invitado</label></div>
            <div class="panel-body">
                <form ng-submit="createInvitado()" name="invitado">
                    <div class="form-group" >
                        <label for="invName" class="col-md-4 control-label">Nombre invitado:</label>
                       <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            
                            <input id="invName" required ng-model="invitadoName" >
                            </div>
                        </div>
                    </div>
                    </div>
                    <div class="form-group">
                        <label for="invDocumento" class="col-md-4 control-label">Documento</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>
                            
                            <input  id="invDocumento"  required ng-model="invitadoDocumento">
                        </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="invCorreo" class="col-md-4 control-label">Correo:</label>
                            
                          <div class="col-md-4 inputGroupContainer">  
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input id="invCorreo" required ng-model="invitadoCorreo" class="col-sm-6">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label class="col-sm-2">Cateogria</label>
                            <select for="invCategoria" required ng-model="invitadoCategoria" >
                                 <option value="trabajo">Trabajo</option>
                                 <option value="amigos">Amigos</option>
                                 <option value="familia">Familia</option>
                            </select>                        
                        </div>
                    </div>
                   <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!invitado.$valid">

                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>Todos los campos son requeridos*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="invitado.$valid" type="submit" value="Create" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="invitadosList">Cancelar</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
