<div class="container-fluid">
    <div class="panel-group">
        <div>
            <div class="panel-heading"><h1 style="font-family: 'Quicksand', sans-serif;color:#F48FB1;" ng-if="!edit" id="invitadoCreate">Crear nuevo invitado</h1>
                <h1 style="font-family: 'Quicksand', sans-serif;color:#F48FB1;" ng-if="edit" id="editBoda">Editar invitado</h1></div>
            <div class="panel-body">
                <form ng-submit="createInvitado()" name="invitado">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="invName" class="col-sm-2">Nombre invitado:</label>
                            <input id="invName" required ng-model="invitadoName" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="invDocumento" class="col-sm-2">Documento</label>
                            <input  id="invDocumento"  required ng-model="invitadoDocumento" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="invCorreo" class="col-sm-2">Correo:</label>
                            <input id="invCorreo" required ng-model="invitadoCorreo" class="col-sm-6">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label class="col-sm-2">Cateogria</label>
                            <select for="invCategoria" required ng-model="invitadoCategoria" >
                                 <option value="Trabajo">Trabajo</option>
                                 <option value="Amigos">Amigos</option>
                                 <option value="Familia">Familia</option>
                            </select>                        
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label class="col-sm-2">Asistencia</label>
                            <select for="invAsistencia" required ng-model="invitadoAsistencia" >
                                 <option value="Confirmado">Confirmado</option>
                                 <option value="Pendiente">Pendiente</option>
                            </select>                        
                        </div>
                    </div>
                   <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!invitado.$valid">

                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>Todos los campos son requeridos*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="invitado.$valid" type="submit" value="Create" class="botones"/>
                            <a class="botones" ui-sref="invitadosList">Cancelar</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
