<!--col-xl-4 col-xs-4-->
<div class="container">
    <div class="row">

        <div  ng-repeat="opcion in opcionesRecords">
            
                <div class="col-sm-6 col-md-4 ">
                    <div class="thumbnail">
                        <img ng-src="{{opcion.image}}" alt="imagen" style="height: 200px; width: 100%; display: block;">
                        <div class="caption">
                            <h3>{{opcion.name}}</h3>
                            <p>{{opcion.descripcion}}</p>
                            <p><a ui-sref="opcionDetail({opcionId: opcion.id})" class="btn btn-info">Detalles </a> <a ui-srefpcionDetail="({opcionId: opcion.id})" class="btn btn-danger">Eliminar</a></p>
                        </div>
                    </div>
                </div>
            

        </div>
    </div>
</div>
