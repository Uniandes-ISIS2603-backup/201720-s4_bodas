<div class="container">
    <div class="row">

        <div class="btn-group right">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                <strong>Ordenar: </strong>{{currentOrdenOp}}<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a ng-click="orderOpciones('costo', 'Costo')">Costo</a></li>
                <li><a ng-click="orderOpciones('diasDisponibles', 'Dias Disponibles')">Dias Disponibles</a></li>
            </ul>
        </div>

        <div  ng-repeat="opcion in opcionesRecords|orderBy:tipoOrdenOpcion" ng-init="tipoOrdenOpcion = 'costo'">

            <div class="col-sm-6 col-md-4 ">
                <div class="thumbnail">
                    <img ng-src="{{opcion.image}}" alt="imagen" style="height: 200px; width: 100%; display: block;">
                    <div class="caption">
                        <h3>{{opcion.name}}</h3>
                        <p>{{opcion.descripcion}}</p>
                        <p><a ui-sref="opcionDetail({opcionId: opcion.id})" class="btn btn-info">Detalles </a> 
                    </div>
                </div>
            </div>


        </div>
        <p>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <a class="btn btn-info" ui-sref="opcionesCreate"><span class="glyphicon glyphicon-plus-sign"></span> Agregar nueva opcion</a>
            </div>
        </div>
        </p>
    </div>

</div>
