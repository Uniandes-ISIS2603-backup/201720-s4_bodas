
<!---css-form-->
    <form class="well form-horizontal css-form" ng-submit="createOpcionServicio()" name="opcion" id="registro_form" >
       <div> <h2 ng-if="!edit">Crear Opcion</h2>
         <h2 ng-if="edit">Editar Opcion</h2></div>
        <fieldset>
            <!-- Text input-->
            <div class="form-group" >
                <label class="col-md-4 control-label">Descripcion</label>  
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="descripcion" placeholder="Descripcion " class="form-control" required ng-model="opcionDescripcion" type="descripcion">
                    </div>
                </div>
            </div>
         
          
             <!-- Text input-->
            <div class="form-group"  >
                <label class="col-md-4 control-label">Costo</label>  
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        <input name="costo" placeholder="Costo" class="form-control" required ng-model="opcionCosto" type="costo">
                    </div>
                </div>
            </div>
                
             <div class="form-group"  >
                <label class="col-md-4 control-label">Dias</label>  
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-ok-sign"></i></span>
                        <input name="fechas" placeholder="Fechas" class="form-control" required ng-model="opcionDias" type="fechas">
                    </div>
                </div>
            </div>
             <div class="form-group"  >
                <label class="col-md-4 control-label">Imagen</label>  
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-picture"></i></span>
                        <input name="imagen" placeholder="Imagen" class="form-control" required ng-model="opcionImage"  type="imagen">
                    </div>
                </div>
            </div>

            <div class="form-group" >
                <div class="col-md-12 inputGroupContainer">  
                    <label class="col-md-4 control-label"></label>
                    <div class="input-group">
                            <div class="alert alert-warning" ng-if="!opcion.$valid" >
                                <strong>Warning!</strong><p>Todos los campos son requeridos*</p>
                            </div> 
                 </div>
                </div>
            </div> 
                 <div class="form-group row">
                        <div class="form-group" align="center">
                 
                           <input ng-show="opcion.$valid" type="submit" value="Crear" class="btn btn-success"/>
                            <a class="btn btn-default" ui-sref="opcionesList">Cancelar</a>
                        </div>
                    </div>
            

            

        </fieldset>
    </form>
