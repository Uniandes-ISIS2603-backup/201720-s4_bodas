

<link rel="stylesheet" href="resources/css/style.css">
<div class="panel panel-default">
    <div id="headPanel" class="panel-heading">              <center>
            <h2>Información de la Opción</h2>
             </center>    
      </div>
 
    <div class="panel-body">
         <table class="table "> 
         <tbody>     
             
        <div class="row" >
        <div class="col-md-7 col-lg-3 col-sm-4 ">
            <div class="col-md-12 col-lg-15" style="margin-left: 5%;margin-top: 13%">
                <img class="img-responsive" ng-src="{{currentOpcion.image}}"/>
            </div>

        </div>
        <div class="col-md-6"> 
            <dl> 
                <hr>
                <dt>Descripcion</dt>
                <dd>{{currentOpcion.descripcion}}</dd>
                
                <hr>
                <dt>Costo</dt>
                <dd>{{currentOpcion.costo}}</dd>
                
                <hr>
                <dt>Dias </dt>
                <dd>{{currentOpcion.diasDisponibles}}
                    
               
                </dd>
                
                 <div class="btn-group" role="group" style="margin-left: 40%" >    
                <a class = "btn btn-default"  align="center" ui-sref="calificacionesList({opcionId:currentOpcion.id})"><span class="glyphicon glyphicon-eye-open"></span> Ver calificaciones</a> </div>
                <a class = "btn btn-default" ui-sref="tareasList({opcionId:currentOpcion.id})"><span class="glyphicon glyphicon-eye-open"></span> Ver tareas</a>
                 <a class="btn btn-default" ui-sref="pagosCreate"><span class="glyphicon glyphicon-shopping-cart"></span> Contratar</a>

                </div>
   </div>
            
           
              
 
</tbody> 
 <div class="panel-footer" style="max-height: 9% ">
  <div class="btn-group" role="group" style="margin-bottom: 12%;margin-left:  4% ">  
      <div  id="next_button"> <a class = "btn btn-default" ui-sref="opcionesList"><span class="glyphicon glyphicon-arrow-left"></span> Lista de Opciones</a>  
</div> 
       <div class="col-lg-15 " role="group" align="center" style="margin-right: 11%;margin-top: 1%" >  

        <a  ui-sref="opcionesUpdate({opcionId: currentOpcion.id})"   type="button" class="btn btn-warning btn-sm" style=" border: none;background: #F48FB1;color:#f2f2f2;"><span class="glyphicon glyphicon-pencil"></span></a>
           <a ui-sref="opcionesDelete({opcionId: currentOpcion.id})" type="button"  class="btn btn-danger btn-sm"  style=" border: none"><span class="glyphicon glyphicon-trash"></span></a>

       </div> 
  </div>
      
 </div>
            </table>
       

    </div>
          
         <div ui-view="listCView"></div>
         
      
</div>
