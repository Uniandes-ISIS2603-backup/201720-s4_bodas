<div class="panel panel-primary">
    <div class="panel-heading"><h3 class="panel-title">Lista de Tarjetas De Credito</h3></div>
    <div class="panel-body">
    <table class="table">
        <thead>
            <tr>
                <th>Numero</th>
                <th>Numero De Seguridad</th>
                <th>Fecha De Vencimiento</th>
                <th>Nombre del Banco</th>
                <th>Pagos</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat= "tarjeta in tarjetasCreditoRecords">
              <td id="{{$index}}-numero">{{tarjeta.numero}}</td>
              <td id="{{$index}}-numDeSeg">{{tarjeta.numDeSeg}}</td>
              <td id="{{$index}}-fechaVen">{{tarjeta.fechaVen}}</td>
              <td id="{{$index}}-nombreBanco">{{tarjeta.nombreBanco}}</td>
              <td><li role="presentation" class="active"><a ui-sref="pagosList({tarjetaId: tarjeta.id})">Ver Pagos</a></li></td>
            </tr>
        </tbody>
    </table>
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-9">
          <div ui-view="childrenView"></div>
          </div>
        </div>
    </div>
</div>
