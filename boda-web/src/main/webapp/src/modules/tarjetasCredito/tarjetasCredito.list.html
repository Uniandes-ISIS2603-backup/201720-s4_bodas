<div class="panel panel-default" style="color:#0000FF">
    <div class="panel-heading"><h3 class="panel-title"><b>Lista de Tarjetas De Credito</b></h3></div>
    <div class="panel-body">
    <table class="table">
        <thead>
            <tr>
                <th>Numero</th>
                <th>Numero De Seguridad</th>
                <th>Fecha De Vencimiento</th>
                <th>Nombre del Banco</th>
                <th>Acciones</th>
                <th>Pagos</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat= "tarjeta in tarjetasCreditoRecords">
              <td id="{{$index}}-numero">{{tarjeta.numero}}</td>
              <td id="{{$index}}-numDeSeg">{{tarjeta.numDeSeg}}</td>
              <td id="{{$index}}-fechaVen">{{tarjeta.fechaVen}}</td>
              <td id="{{$index}}-nombreBanco">{{tarjeta.nombreBanco}}</td>
              <td id="{{$index}}-actions">
                    <a class="btn btn-danger btn-sm" ui-sref="tarjetasDelete({tarjetaId: tarjeta.id})"> <span class="glyphicon glyphicon-trash"></span></a>
                    <a class="btn btn-warning btn-sm" ui-sref="tarjetasUpdate({tarjetaId: tarjeta.id})"> <span class="glyphicon glyphicon-pencil"></span></a>
              </td>
              <td><a ui-sref="pagosList({tarjetaId: tarjeta.id})" style="color:#EC11B1">Ver Pagos</a></td>
            </tr>
        </tbody>
    </table>
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-9">
          <div ui-view="childrenView"></div>
          </div>
        </div>
    </div>
</div>
