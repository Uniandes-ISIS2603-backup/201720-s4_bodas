<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <dl>
                    <dt>{{currentTarjeta.numero}}</dt>
                    <hr>
                    <dt>Numero de seguridad de la tarjeta</dt>
                    <dd>{{currentTarjeta.numDeSeg}}</dd>
                    <hr>
                    <dt>Fecha de Vencimiento de la tarjeta</dt>
                    <dd>{{currentTarjeta.fechaVen| date:'yyyy-MM-dd'}}</dd>
                    <hr>
                    <dt>Nombre del Banco</dt>
                    <dd>{{currentTarjeta.name}}</dd>
                    <hr>
                </dl>
            </div>
        </div>
    </div>
</div>
