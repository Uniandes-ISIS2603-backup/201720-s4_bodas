<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <label ng-if="!edit" id="createTarjeta">Agregar una Tarjeta De Credito</label>
                <label ng-if="edit" id="editTarjeta">Cambiar Datos de Tarjeta De Credito</label></div>
            <div class="panel-body">
                <form ng-submit="createTarjeta()" name="tarjeta">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="tarjetaNumero" class="col-sm-2">Numero de la tarjeta:</label>
                            <input id="tarjetaNumero" required ng-model="tarjetaNumero" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="tarjetaNumDeSeg" class="col-sm-2">Numero de Seguridad:</label>
                            <input id="tarjetaNumDeSeg" required ng-model="tarjetaNumDeSeg" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="tarjetaFecha" class="col-sm-2">Fecha de Vencimiento:</label>
                            <input type="date" id="tarjetaFecha" placeholder="DD/MM/YYYY" required ng-model="tarjetaFecha" class="col-sm-6">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="tarjetaBanco" class="col-sm-2">Nombre del Banco:</label>
                            <input id="tarjetaBanco" required ng-model="tarjetaBanco" class="col-sm-6">                     
                        </div>
                    </div>
                   <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!tarjeta.$valid">

                            <div class="alert alert-warning" >
                                <strong>Â¡Advertencia!</strong><p>Todos los campos son requeridos*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="tarjeta.$valid" type="submit" value="Confirmar" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="tarjetasList">Cancelar</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
