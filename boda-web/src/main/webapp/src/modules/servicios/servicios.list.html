<div class="panel panel-primary">
   <div class="panel-heading"><h3 class="panel-title">Lista de Servicios</h3></div>
       <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="servicioCreate"><span class="glyphicon glyphicon-plus-sign"></span> Agregar nueva servicio</a>
                    </div>
                </div>
           <table class="table "> 
           <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Acciones</th>
            </tr>
            </thead>
        <tbody>
            <tr ng-repeat="servicio in serviciosRecords">
                <td id="{{$index}}-name"><a ui-sref="servicioDetail({servicioId: servicio.id})">{{ servicio.name}}</a></td>
                <td id="{{$index}}-descripcion">{{ servicio.descripcion}}</td>
                <td id="{{$index}}-actions">
                    <a class="btn btn-danger btn-sm" ui-sref="servicioDelete({servicioId: servicio.id})"><span class="glyphicon glyphicon-trash"></span></a>   
                    <a class="btn btn-default btn-sm" ui-sref="servicioUpdate({servicioId: servicio.id})"><span class="glyphicon glyphicon-edit"></span></a>
                </td>
           </tr>
        </tbody>
    </table>
        </div>   
</div>
