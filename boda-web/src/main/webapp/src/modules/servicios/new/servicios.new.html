<div class="container-fluid">
    <div class="panel-group">
        <div>
            <div class="panel-heading"><h1 style="font-family: 'Quicksand', sans-serif;color:#F48FB1;" ng-if="!edit" id="servicioCreate">Crear nuevo servicio</h1>
                <h1 style="font-family: 'Quicksand', sans-serif;color:#F48FB1;"  ng-if="edit" id="editServicio">Editar servicio</h1></div>
            <div class="panel-body">
                <form ng-submit="createServicio()" name="servicio">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="servicioName" class="col-sm-2">Nombre del servicio:</label>
                            <input id="servicioName" required ng-model="servicioName" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="servicioDescripcion" class="col-sm-2">Descripcion:</label>
                            <input id="servicioDescripcion" required ng-model="servicioDescripcion" class="col-sm-6" />
                        </div>
                    </div>
                   <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!servicio.$valid">
                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>Todos los campos son requeridos*</p>
                            </div> 
                        </div> 
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="servicio.$valid" type="submit" value="Crear" class="botones" />
                            <a class="botones"  ui-sref="serviciosList">Cancelar</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
