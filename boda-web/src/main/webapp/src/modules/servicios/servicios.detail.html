<link rel="stylesheet" href="resources/css/style.css">
<div class="panel panel-default">
      <div id="headPanel" class="panel-heading">              <center>
            <img align=center src="resources/icons/header.png" >
            <h2>Información del Servicio: {{currentServicio.name}}</h2>
             </center>    
      </div>
       <div class="panel-body">
         <table class="table "> 

       <tbody>
        <div class="row">
        <div class="col-md-3">
            <div class="thumb">
                <img class="img-responsive" ng-src="{{currentServicio.image}}"/>
            </div>

        </div>
        <div class="col-md-9"> 
            <dl> 
                <hr>
                <dt>Descripcion</dt>
                <dd>{{currentServicio.descripcion}}</dd>
                
                <br>
                <dd class="HC">Selecciona uno de nuestros proveedores y encuentra la opción del servicio {{currentServicio.name}}  ideal para tí.</dd>
                <br>
            <div>        
            <tr ng-repeat="proveedor in currentServicio.proveedores">
            <dd><h2>Proveedores: </h2></dd>
                <br>
                <td id="{{$index}}-name"><a ui-sref="proveedorDetail({proveedorId: proveedor.id})">{{ proveedor.name}}</a></td>
                <td id="{{$index}}-especialidad">{{ proveedor.especialidad}}</td>
                <td id="{{$index}}-actions">
                    <a class="btn btn-danger btn-sm" ui-sref="ubicacionDelete({ubicacionId: ubicacion.id})"><span class="glyphicon glyphicon-trash"></span></a>   
                    <a class="btn btn-default btn-sm" ui-sref="ubicacionUpdate({ubicacionId: ubicacion.id})"><span class="glyphicon glyphicon-edit"></span></a>
                </td>
           </tr>
    </div>
  </tbody>  
             
         </table>
      </div>
 </div>
