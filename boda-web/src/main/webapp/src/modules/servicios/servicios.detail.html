<link rel="stylesheet" href="resources/css/style.css">
<div class="panel panel-default">
      <div id="headPanel" class="panel-heading">              <center>
            <img align=center src="resources/icons/header.png" >
            <h2>Información del Servicio: {{currentServicio.name}}</h2>
             </center>    
      </div>
       <div class="panel-body">
         <table class="table "> 

       <tbody>
        <div class="row">
        <div class="col-md-3">
            <div class="thumb">
                <img class="img-responsive" ng-src="{{currentServicio.image}}"/>
            </div>

        </div>
        <div class="col-md-9"> 
            <dl> 
                <hr>
                <dt>Descripcion</dt>
                <dd>{{currentServicio.descripcion}}</dd>
                
                <br>
                <dd class="HC">Selecciona uno de nuestros proveedores y encuentra la opción del servicio {{currentServicio.name}}  ideal para tí.</dd>
                <br>

  </tbody>  
 </table>
      </div>
    <div style="margin-left: 2%;">     
            <h2>Proveedores: </h2>
            <div ng-repeat="proveedor in currentServicio.proveedores">
                <br>
                <div class="media-left"  >
                    <a href="#">
                        <img class="media-object" ui-sref="proveedorDetail({proveedorId: proveedor.id})" ng-src='{{proveedor.imagen}}' alt="..." style="max-width: 200px; height: auto;">
                    </a>
                </div>
                <div class="media-body">
                    <h3 class="media-heading" >{{ proveedor.name}}</h3>
                    <p> {{ proveedor.especialidad}}</p>
                    <div class="btn-group" role="group" >
                        <a class="btn btn-danger btn-sm" ui-sref="proveedorDelete({proveedorId: proveedor.id})" ng-show="isAuthenticated() && currentUser.rol == 'admin' "><span class="glyphicon glyphicon-trash"></span></a>   
                        <a class="btn btn-default btn-sm" ui-sref="proveedorUpdate({proveedorId: proveedor.id})" ng-show="isAuthenticated() && currentUser.rol == 'admin' "><span class="glyphicon glyphicon-edit"></span></a>
                    </div>
                </div>
                <hr size="30">
           </div>
    </div>
 </div>
