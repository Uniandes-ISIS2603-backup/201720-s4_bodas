<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="proveedorCreate">Crear nueva proveedor</label>
                <label ng-if="edit" id="editProveedor">Editar proveedor</label></div>
            <div class="panel-body">
                <form ng-submit="createProveedor()" name="proveedor">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="proveedorName" class="col-sm-2">Nombre del proveedor:</label>
                            <input id="proveedorName" required ng-model="proveedorName" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="proveedorEspecialidad" class="col-sm-2">Especialidad del proveedor:</label>
                            <input type="proveedorEspecialidad" id="proveedorEspecialidad" placeholder="DD/MM/YYYY" required ng-model="proveedorFecha" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="bodaImage" class="col-sm-2">Imagen de la pareja:</label>
                            <input id="bodaImage" required ng-model="bodaImage" class="col-sm-6"/>                     
                        </div>
                    </div>
                   <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!boda.$valid">

                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>Todos los campos son requeridos*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="boda.$valid" type="submit" value="Â¡Empecemos!" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="bodasList">Cancelar</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
