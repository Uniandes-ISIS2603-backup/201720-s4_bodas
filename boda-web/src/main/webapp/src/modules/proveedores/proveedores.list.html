<link rel="stylesheet" href="resources/css/bodasDetail.css">
<div class="panel panel-primary">
   <div class="panel-heading"><h3 class="panel-title">Lista de Proveedores</h3></div>
       <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="proveedorCreate"><span class="glyphicon glyphicon-plus-sign"></span> Agregar nuevo proveedor</a>
                    </div>
                </div>
           <table class="table "> 
           <thead>
            <tr>
                <th>Nombre</th>
                <th>Especialidad</th>
                <th>Acciones</th>
            </tr>
            </thead>
        <tbody>
            <tr ng-repeat="proveedor in proveedoresRecords">
                <td id="{{$index}}-name"><a ui-sref="proveedorDetail({proveedorId: proveedor.id})">{{ proveedor.name}}</td>
                <td id="{{$index}}-especialidad">{{ proveedor.especialidad}}</td>
                <td id="{{$index}}-actions">
                    <a class="btn btn-danger btn-sm" ui-sref="proveedorDelete({proveedorId: proveedor.id})"><span class="glyphicon glyphicon-trash"></span></a>   
                    <a class="btn btn-default btn-sm" ui-sref="proveedorUpdate({proveedorId: proveedor.id})"><span class="glyphicon glyphicon-edit"></span></a>
                </td>
           </tr>
        </tbody>
    </table>
        </div>   
</div>
