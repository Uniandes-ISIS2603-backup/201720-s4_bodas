<div class="panel panel-default">
    <div id="headPanel" class="panel-heading">
        <div id="nombreProveedor" class="panel-title"> 
            
            <center>
                <img align=center src="resources/icons/header.png" >
                <h2 >Informaci√≥n del Proveedor: {{currentProveedor.name}}</h2>
            </center>
        </div></div>
    <div class="panel-body">
        <table class="table "> 

            <tbody>

                <div class="col-md-3">
                    <div class="thumb">

                </div>

                </div>

            </div>
            </tbody>  

        </table>
    </div>

    </div>
</div>
